<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-spacing: 100px;
        }
        td{
            height: 100px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td style="border:3px solid blueviolet;">solid</td>
        <td style="border:3px dotted blueviolet;">dotted</td>
        <td style="border:3px dashed blueviolet;">dashed</td>
        <td style="border:3px double blueviolet;">double</td>
    </tr>
    <tr>
        <td style="border:3px groove blueviolet;">groove</td>
        <td style="border: 3px ridge blueviolet;">ridge</td>
        <td style="border: 3px outset blueviolet;">outset</td>
        <td style="border: 3px inset blueviolet;">inset</td>
    </tr>
</table>
</body>
</html>
